<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="jakarta.faces.core">
    <head>
        <title>Lieu</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
        <style>
            body {
                background-color: #f8d7da;
                color: #721c24;
            }

            .form-control {
                border: 1px solid #dc3545;
            }

            .form-control:focus {
                border-color: #dc3545;
                box-shadow: 0 0 0 0.2rem rgba(220, 53, 69, 0.25);
            }

            .btn-danger {
                color: #fff;
                background-color: #dc3545;
                border-color: #dc3545;
            }

            .btn-danger:hover {
                color: #fff;
                background-color: #c82333;
                border-color: #bd2130;
            }
        </style>
    </head>
    <body>
        <div class="container mt-5">
            <h:form>
                <h3>Ajouter un lieu :</h3>
                <h:inputText value="#{LieuBean.nom}" required="true" />

                <h3>Description du lieu :</h3>
                <h:inputText value="#{LieuBean.desc}" required="true" />

                <h3>Latitude du lieu :</h3>
                <h:inputText value="#{LieuBean.latitude}" required="true" />

                <h3>Longitude du lieu :</h3>
                <h:inputText value="#{LieuBean.longitude}" required="true" />
                
                <h:commandButton value="Envoyer" action="#{LieuBean.ajouterLieu()}" />
      
            </h:form>
            <h:panelGroup>
                <h:outputText value="Tous les lieux choisis :" />
                <h:dataTable value="#{LieuBean.lieux}" var="lieu">
                    <h:column>
                        <f:facet name="header"> Nom du lieu |</f:facet>
                        #{lieu.nom}
                    </h:column>
                    <h:column>
                       <f:facet name="header"> Description du lieu |</f:facet>
                        #{lieu.description}
                    </h:column>
                    <h:column>
                        <f:facet name="header"> Latitude du lieu |</f:facet>
                        #{lieu.latitude}
                    </h:column>
                    <h:column>
                        <f:facet name="header"> Longitude du lieu |</f:facet>
                        #{lieu.longitude}
                    </h:column>
                </h:dataTable>
            </h:panelGroup>
            
            <h:commandButton value="Supprimer" action="#{LieuEntrepriseBean.supprimerLieu()}" />
            <h:commandButton value="Modifier" action="#{LieuEntrepriseBean.modifierLieu()}" />
            
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
