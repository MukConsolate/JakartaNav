<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="jakarta.faces.core">
<head>
    <title>Ajouter un Utilisateur</title>
    <!-- IntÃ©gration de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white text-center">
                <h2>Ajouter un Utilisateur</h2>
            </div>
            <div class="card-body">
                <h:form class="needs-validation">
                    <div class="mb-3">
                        <h:outputLabel for="username" value="Nom d'utilisateur :" class="form-label" />
                        <h:inputText id="username" value="#{utilisateurBean.username}" 
                                     required="true" requiredMessage="Ce champ est obligatoire"
                                     styleClass="form-control">
                            <f:validateLength minimum="3" maximum="50"/>
                        </h:inputText>
                        <h:message for="username" styleClass="text-danger" />
                    </div>

                    <div class="mb-3">
                        <h:outputLabel for="email" value="Email :" class="form-label" />
                        <h:inputText id="email" value="#{utilisateurBean.email}" required="true"
                                     requiredMessage="Ce champ est obligatoire" styleClass="form-control"/>
                        <h:message for="email" styleClass="text-danger" />
                    </div>

                    <div class="mb-3">
                        <h:outputLabel for="password" value="Mot de passe :" class="form-label" />
                        <h:inputSecret id="password" value="#{utilisateurBean.password}" required="true" 
                                       requiredMessage="Ce champ est obligatoire" styleClass="form-control"/>
                        <h:message for="password" styleClass="text-danger" />
                    </div>

                    <div class="mb-3">
                        <h:outputLabel for="confirmPassword" value="Confirmer le mot de passe :" class="form-label" />
                        <h:inputSecret id="confirmPassword" value="#{utilisateurBean.confirmPassword}" required="true"
                                       styleClass="form-control"/>
                        <h:message for="confirmPassword" styleClass="text-danger" />
                    </div>

                    <div class="mb-3">
                        <h:outputLabel for="description" value="Description :" class="form-label" />
                        <h:inputTextarea id="description" value="#{utilisateurBean.description}" 
                                         styleClass="form-control" rows="3"/>
                    </div>

                    <!-- Affichage des messages globaux -->
                    <h:messages globalOnly="true" styleClass="text-danger" /><br/>

                    <div class="text-center">
                        <h:commandButton value="Ajouter" action="#{utilisateurBean.ajouterUtilisateur}" 
                                         styleClass="btn btn-primary w-100"/>
                    </div>
                </h:form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optionnel, utile pour composants interactifs) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
