<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
<head>
    <title>A propos</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .btn-deconnexion {
            background-color: red;
            color: white;
        }
        .btn-modifier {
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <h2>Profil Utilisateur</h2>
            <h:form>
                <h:commandButton value="DÃ©connexion" action="#{aproposBean.deconnexion}" styleClass="btn btn-deconnexion"/><br/>
            </h:form>
        </div>
        
        <h:form>
            <h:outputLabel for="username" value="Nom :" class="form-label" /><br/>
            <h:inputText id="username" value="#{welcomeBean.nom}"  required="true" styleClass="form-control"/><br/>
            
            <h:outputLabel for="email" value="Email :" class="form-label" /><br/>
            <h:inputText id="email" value="#{welcomeBean.email}"  required="true" styleClass="form-control"/><br/>
            
            <h:outputLabel for="description" value="Description :" class="form-label" /><br/>
            <h:inputTextarea id="description" value="#{utilisateurBean.description}" styleClass="form-control"/><br/>

        </h:form>
        
        <div class="card-header bg-primary text-white text-center">
            <h2>Modifier cet Utilisateur</h2>
        </div>
        <div class="card-body">
                <h:form class="needs-validation">
                    <div class="mb-3">
                        <h:outputLabel for="username" value="Nom d'utilisateur :" class="form-label" />
                        <h:inputText id="username" value="#{aproposBean.username}" 
                                     required="true" requiredMessage="Ce champ est obligatoire"
                                     styleClass="form-control">
                            <f:validateLength minimum="3" maximum="50"/>
                        </h:inputText>
                        <h:message for="username" styleClass="text-danger" />
                    </div>

                    <div class="mb-3">
                        <h:outputLabel for="email" value="Email :" class="form-label" />
                        <h:inputText id="email" value="#{aproposBean.email}" required="true"
                                     requiredMessage="Ce champ est obligatoire" styleClass="form-control"/>
                        <h:message for="email" styleClass="text-danger" />
                    </div>

                    <div class="mb-3">
                        <h:outputLabel for="password" value="Mot de passe :" class="form-label" />
                        <h:inputSecret id="password" value="#{aproposBean.password}" required="true" 
                                       requiredMessage="Ce champ est obligatoire" styleClass="form-control"/>
                        <h:message for="password" styleClass="text-danger" />
                    </div>

                    <div class="mb-3">
                        <h:outputLabel for="confirmPassword" value="Confirmer le mot de passe :" class="form-label" />
                        <h:inputSecret id="confirmPassword" value="#{aproposBean.confirmPassword}" required="true"
                                       styleClass="form-control"/>
                        <h:message for="confirmPassword" styleClass="text-danger" />
                    </div>

                    <div class="mb-3">
                        <h:outputLabel for="description" value="Description :" class="form-label" />
                        <h:inputTextarea id="description" value="#{aproposBean.description}" 
                                         styleClass="form-control" rows="3"/>
                    </div>

                    <!-- Affichage des messages globaux -->
                    <h:messages globalOnly="true" styleClass="text-danger" /><br/>

                    <h:commandButton value="Modifier" action="#{aproposBean.modifier}" styleClass="btn btn-modifier"/><br/>
                </h:form>
        </div>
    
        <!-- Include Bootstrap JS (Optional) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </div> 
</body>
</html>
